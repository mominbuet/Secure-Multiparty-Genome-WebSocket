        <div class="hero-unit">
            <div class="offset1">
                <div id="info">

                </div>
                <div class="row">

                    <label>Enter Sequence</label>
                    <input class="input-large form-control" placeholder="" id ="text" type="text"  name="search_text">
                    <label>Operation</label>
                    <select class="col-lg-2" id="operation">
                        <option value="count_ngc">Count Without GC</option>
                        <option value="count">Count</option>
                        <option value="chi">Chi-Squared Test</option>
                        <option value="maf">Minor allele frequency</option>
                        <option value="editdist_OPE">OP Edit Distance</option>
                        <option value="editdist">Edit Distance</option>
                        </select>
                    <div id="nCount">
                        <label>How Many?</label>
                        <input class="input-small form-control" placeholder="" id ="count" type="text" value="10"  name="count_edit">
                    </div>
                    <label>Snip</label>
                    <select class="form-control col-lg-3" id="snipID" multiple style="min-height: 200px;">
                        <option value="rs4426491">rs4426491</option>
                        <option value="rs10172976">rs10172976</option>
                        <option value="rs4630725">rs4630725</option>
                        <option value="rs6709634">rs6709634</option>
                        <option value="rs7561914">rs7561914</option>
                        <option value="rs6547957">rs6547957</option>
                        <option value="rs6733973">rs6733973</option>
                        <option value="rs10166469">rs10166469</option>
                        <option value="rs7594717">rs7594717</option>
                        <option value="rs6547960">rs6547960</option>
                        <option value="rs4635487">rs4635487</option>
                        <option value="rs6547961">rs6547961</option>
                        <option value="rs7599913">rs7599913</option>
                        <option value="rs2339558">rs2339558</option>
                        <option value="rs9789723">rs9789723</option>
                        <option value="rs9789489">rs9789489</option>
                        <option value="rs10172976">rs10172976</option>


                    </select>
                    <label>Type</label>
                    <select class="col-lg-2" id="type">
                        <option value="all">All</option>
                        <option value="case">Case</option>
                        <option value="control">Control</option>
                    </select>
                    <label>Secure?&nbsp;&nbsp;&nbsp;<input type="checkbox" id="is_secure" checked/></label>
                </div>

                <div class="row">
                    <div class="offset3">
                        <button id="send" class="btn btn-success " type="button">Search</button>
                    </div>
                </div>
